<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-c">
            <input readOnly placeholder="Password" class="display" data-passDisplay>
            <button class="copy-button" data-cpy>
                <span class="message" data-cpymsg></span> 
                <img src="./assets/copy.svg"  width="23" height="23" loading="lazy">
            </button>
        </div>

        <div class="ip-cont">

            <div class="l-cont">
                <p>Password Length</p>
                <p pass-len>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lenSlider>

            <div class="check">
                <input type="checkbox" id="upcase">
                <label for="upcase">Includes uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lwcase">
                <label for="lwcase">Includes lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="nums">
                <label for="nums">Includes numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="syms">
                <label for="syms">Includes symbols</label>
            </div>

            <!--strength-->
            <div class="str-cont">
                <p>Strength</p>
                <div class="indicator" str-indicator></div>
            </div>

            <button class="genrtBtn">Generate Password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
